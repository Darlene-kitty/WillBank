server:
  port: 8080

spring:
  application:
    name: api-gateway
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      # Redis n'est pas obligatoire - l'application d√©marre sans lui
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 10s
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: client-service
          uri: lb://client-service
          predicates:
            - Path=/api/clients/**, /api/auth/**
        
        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=/api/accounts/**
        
        - id: transaction-service
          uri: lb://transaction-service
          predicates:
            - Path=/api/transactions/**
        
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
        
        - id: dashboard-composite-service
          uri: lb://dashboard-composite-service
          predicates:
            - Path=/api/dashboard/**, /api/statements/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.netflix.discovery: WARN
