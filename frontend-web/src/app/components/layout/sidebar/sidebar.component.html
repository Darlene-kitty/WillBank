<aside class="sidebar">
  <div class="sidebar-header">
    <a routerLink="/dashboard" class="logo">
      <div class="logo-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="currentColor"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2"/>
        </svg>
      </div>
      <div class="logo-text">
        <h1>WillBank</h1>
        <p>Banque en ligne</p>
      </div>
    </a>
  </div>

  <nav class="sidebar-menu">
    <div class="menu-section">
      <div class="section-title">Menu Principal</div>
      
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <div class="menu-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
            <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
            <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
            <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
          </svg>
        </div>
        <span class="menu-label">Tableau de bord</span>
      </a>

      <a routerLink="/accounts" routerLinkActive="active" class="menu-item">
        <div class="menu-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2" stroke-width="2"/>
            <line x1="1" y1="10" x2="23" y2="10" stroke-width="2"/>
          </svg>
        </div>
        <span class="menu-label">Mes Comptes</span>
      </a>

      <a routerLink="/transactions" routerLinkActive="active" class="menu-item">
        <div class="menu-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="12" y1="1" x2="12" y2="23" stroke-width="2"/>
            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" stroke-width="2"/>
          </svg>
        </div>
        <span class="menu-label">Transactions</span>
      </a>

      <a routerLink="/transfer" routerLinkActive="active" class="menu-item">
        <div class="menu-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <line x1="12" y1="5" x2="12" y2="19" stroke-width="2"/>
            <polyline points="19 12 12 19 5 12" stroke-width="2"/>
          </svg>
        </div>
        <span class="menu-label">Virement</span>
      </a>

      <a routerLink="/clients" routerLinkActive="active" class="menu-item">
        <div class="menu-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" stroke-width="2"/>
            <circle cx="9" cy="7" r="4" stroke-width="2"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87" stroke-width="2"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75" stroke-width="2"/>
          </svg>
        </div>
        <span class="menu-label">Clients</span>
      </a>
    </div>

    <div class="menu-section">
      <div class="section-title">Autres</div>
      
      <a routerLink="/settings" routerLinkActive="active" class="menu-item">
        <div class="menu-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="3" stroke-width="2"/>
            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24" stroke-width="2"/>
          </svg>
        </div>
        <span class="menu-label">Paramètres</span>
      </a>

      <a routerLink="/support" routerLinkActive="active" class="menu-item">
        <div class="menu-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path d="M12 16v-4M12 8h.01" stroke-width="2"/>
          </svg>
        </div>
        <span class="menu-label">Aide & Support</span>
      </a>
    </div>
  </nav>

  <div class="sidebar-footer">
    <div class="user-profile">
      <div class="user-avatar">{{ getUserInitials() }}</div>
      <div class="user-info">
        <div class="user-name">{{ getUserName() }}</div>
        <div class="user-email">{{ getUserEmail() }}</div>
      </div>
    </div>
    
    <button class="logout-button" (click)="logout()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke-width="2"/>
        <polyline points="16 17 21 12 16 7" stroke-width="2"/>
        <line x1="21" y1="12" x2="9" y2="12" stroke-width="2"/>
      </svg>
      Déconnexion
    </button>
  </div>
</aside>
