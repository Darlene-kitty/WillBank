<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#2563eb"/>
          <path d="M2 17L12 22L22 17" stroke="#2563eb" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="#2563eb" stroke-width="2"/>
        </svg>
      </div>
      <h1>Créer un compte</h1>
      <p>Rejoignez WillBank aujourd'hui</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form">
      @if (error) {
        <div class="alert alert-error">{{ error }}</div>
      }

      <div class="form-row">
        <div class="form-group">
          <label for="firstName">Prénom</label>
          <input type="text" id="firstName" name="firstName" [(ngModel)]="credentials.firstName" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="lastName">Nom</label>
          <input type="text" id="lastName" name="lastName" [(ngModel)]="credentials.lastName" class="form-control" required />
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="credentials.password" class="form-control" required />
          <button type="button" class="toggle-password" (click)="togglePassword()">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmer le mot de passe</label>
        <div class="password-input">
          <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" name="confirmPassword" [(ngModel)]="credentials.confirmPassword" class="form-control" required />
          <button type="button" class="toggle-password" (click)="toggleConfirmPassword()">
            <svg *ngIf="!showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showConfirmPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        {{ loading ? 'Création...' : 'Créer mon compte' }}
      </button>
    </form>

    <div class="register-footer">
      <p>Vous avez déjà un compte ? <a routerLink="/login">Se connecter</a></p>
    </div>
  </div>
</div>
