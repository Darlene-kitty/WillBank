<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="#2563eb"/>
          <path d="M2 17L12 22L22 17" stroke="#2563eb" stroke-width="2"/>
          <path d="M2 12L12 17L22 12" stroke="#2563eb" stroke-width="2"/>
        </svg>
      </div>
      <h1>WillBank</h1>
      <p>Connectez-vous à votre espace bancaire</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error" class="alert alert-error">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <circle cx="12" cy="12" r="10" stroke-width="2"/>
          <line x1="12" y1="8" x2="12" y2="12" stroke-width="2"/>
          <line x1="12" y1="16" x2="12.01" y2="16" stroke-width="2"/>
        </svg>
        {{ error }}
      </div>

      <div class="form-group">
        <label class="form-label" for="email">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          class="form-control"
          placeholder="votre.email@example.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="password">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
          </svg>
          Mot de passe
        </label>
        <div class="password-input">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            class="form-control"
            placeholder="••••••••"
            required
            autocomplete="current-password"
          />
          <button type="button" class="toggle-password" (click)="togglePassword()">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="form-options">
        <label class="checkbox-label">
          <input type="checkbox" />
          <span>Se souvenir de moi</span>
        </label>
        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading" class="loading-spinner">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10" stroke-width="2" stroke-dasharray="60" stroke-dashoffset="30"/>
          </svg>
          Connexion...
        </span>
      </button>
    </form>

    <div class="login-footer">
      <p>Pas encore de compte ? <a href="#">Créer un compte</a></p>
    </div>
  </div>

  <div class="login-illustration">
    <div class="illustration-content">
      <h2>Bienvenue sur WillBank</h2>
      <p>Gérez vos finances en toute simplicité</p>
      <ul class="features">
        <li>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Transactions sécurisées
        </li>
        <li>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Suivi en temps réel
        </li>
        <li>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Support 24/7
        </li>
      </ul>
    </div>
  </div>
</div>
